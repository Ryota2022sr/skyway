<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - P2P Data example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">P2P Data example</h1>
      <p class="note">
        Enter remote peer ID to connect.
      </p>
      <div class="p2p-data">
        <div>
          <p>My Peer ID: <span id="js-local-id"></span></p>
          <input type="text" placeholder="Remote Peer ID" id="js-remote-id">
          <button id="js-connect-trigger">接続</button>
          <button id="js-close-trigger">終了</button>
        </div>
        <div>
          <pre class="messages" id="js-messages"></pre>
          <input type="text" placeholder="メッセージを入力" id="js-local-text">
          <button id="js-send-trigger">メッセージ送信</button>
        </div>
      </div>
      <p class="meta" id="js-meta"></p>
    </div>
    <br>
    <a href="#" onclick="window.close();">このウィンドウを閉じる</a>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.5.js"></script>
    <script src="key.js"></script>
    <script src="script.js"></script> 
  </body>
</html>
