<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkyWay - P2P Media example</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">P2P Media example</h1>
    <p class="note">
      Enter remote peer ID to call.
    </p>
    <div class="p2p-media">
      <div class="remote-stream">
        <video id="js-remote-stream"></video>
      </div>
      <div class="local-stream">
        <video id="js-local-stream"></video>
      </div>
    </div>
    <p class="note">Your ID: <span id="js-local-id"></span>
      <input type="text" placeholder="Remote Peer ID" id="js-remote-id">
      <button id="js-call-trigger">接続</button>
      <button id="js-close-trigger">終了</button>
    </p>
    <p class="meta" id="js-meta"></p>
  </div>
  <a href="#" onclick="window.close();">このウィンドウを閉じる</a>
  <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.5.js"></script>
  <script src="./key.js"></script>
  <script src="./script.js"></script>
</body>
</html>
